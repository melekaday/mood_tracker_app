<!DOCTYPE html>
<html>
<head>
    <title>Günlük Ruh Hali Takibi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1>Günlük Ruh Hali Takibi</h1>
    <form action="/" method="post" class="row g-3 mb-4">
        <div class="col-md-2">
            <input type="number" name="user_id" class="form-control" placeholder="Kullanıcı ID" required>
        </div>
        <div class="col-md-3">
            <select name="mood" class="form-select" required>
                <option value="">Ruh Haliniz</option>
                <option value="Mutlu">Mutlu</option>
                <option value="Üzgün">Üzgün</option>
                <option value="Stresli">Stresli</option>
                <option value="Yorgun">Yorgun</option>
                <option value="Enerjik">Enerjik</option>
            </select>
        </div>
        <div class="col-md-5">
            <input type="text" name="comment" class="form-control" placeholder="Yorum (isteğe bağlı)">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Gönder</button>
        </div>
    </form>

    <h2>Geçmiş Kayıtlar</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Kullanıcı ID</th>
                <th>Ruh Hali</th>
                <th>Yorum</th>
                <th>Tarih</th>
            </tr>
        </thead>
        <tbody>
            {% for mood in moods %}
            <tr>
                <td>{{ mood.user_id }}</td>
                <td>{{ mood.mood }}</td>
                <td>{{ mood.comment }}</td>
                <td>{{ mood.mood_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
